<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Benefits App</title>
    <meta name="description" content="Vent App">
    <meta name="author" content="Darragh ORiordan">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="app.css?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" integrity="sha256-obZACiHd7gkOk9iIL/pimWMTJ4W/pBsKu+oZnSeBIek="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js" integrity="sha256-mJAzKDq6kSoKqZKnA6UNLtPaIj8zT2mFnWu/GSouhgQ="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js" integrity="sha256-JXU9bC6uJttvR5dnFkXWImMeNfVl0MwHM8OdBtdGtJs="
        crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    <script src="app.js" defer></script>
    <!-- component template -->


</head>
<script type="text/x-template" id="grid-template">
    <div id="comparison-tables-container" style="margin-left:auto;margin-right:auto;width:80%">
        <div v-for="entry in comparisonTable">
            <table width="100%">
                <thead>
                    <tr>
                        <th>
                            {{ entry.name }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="field in entry.fields">
                        <td width="33%">
                            {{ field.name }}
                        </td>
                        <td width="33%">
                            {{ field.valueX }}
                        </td>
                        <td width="33%">
                            {{ field.valueY }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/x-template" id="calculator-form-template">
    <div>
        <input v-model="salary" placeholder="salary">
        <input v-model="superannuation" placeholder="superannuation %">
    </div>
</script>
<script type="text/x-template" id="calculator-results-template" :annualised-salary>
    <div>
        
    </div>
</script>
<script type="text/x-template" id="app-template">
    <div style="margin-left:auto;margin-right:auto;width:80%">
        <company-selection @selected="selectedLeft" :company-collection="companyCollection">
        </company-selection>
        <company-selection @selected="selectedRight" :company-collection="companyCollection">
        </company-selection>
        <demo-grid :leftCompare="leftThing" :rightCompare="rightThing"></demo-grid>
    </div>
</script>

<body>
    <div id="header" style="margin-left:auto;margin-right:auto;width:80%">
        <span class="header__logo">Benefits</span>
        <ul class="header__menu">
            <li class="header__menuitem"><a href="/">Home</a> </li>
            <li class="header__menuitem"><a href="/about.html">About</a></li>
        </ul>
    </div>
    <div id="appContainer">
    </div>
</body>

</html>
